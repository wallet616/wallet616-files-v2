<!doctype html>

<head>
    <meta charset="utf-8">

    <title>wallet616 :: FT</title>
    <link rel="Shortcut icon" href="img/ico.png" />
    <meta name="Description" content="Prosta aplikacja do przeglądania plików na serwerze ftp." />
    <meta name="author" content="Piotr Bartela - wallet616">
    <link type="text/plain" rel="author" href="humans.txt" />

    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/bg.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
    <script type="text/javascript" src="js/info.js"></script>
    <script type="text/javascript" src="js/files.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Background section -->
    <div id="bg_full"></div>
    <div id="fg_full"></div>


    <!-- Announcements section -->
    <div class="announcements">
        <div class="container">
            <div class="row" id="announcements">
            </div>
        </div>
    </div>


    <div id="panels_all">

        <!-- Login section -->
        <div id="panel_login">
            <!-- Logo section -->
            <div class="container text-center">
                <div class="row logo">
                    <div class="img"></div>
                    <p id="description_logo" class="description">Awaiting receiving session information...</p>
                </div>
            </div>

            <!-- Keypad section -->
            <div class="container">
                <div class="row">
                    <div id="no_js" class="alert alert-danger">
                        <strong>Warning!</strong> You do have to enable JavaScript to use this site.
                    </div>
                </div>
                <div class="row text-center">
                    <canvas class="login keypad" id="keypad"></canvas>
                </div>
            </div>
        </div>

        <!-- Logged section -->
        <div id="panel_logged" style="display: none">
            <!-- Logo section -->
            <div class="container text-center">
                <div class="row logo">
                    <div class="img"></div>
                </div>
            </div>

            <!-- Menu section -->
            <div class="container">

                <ul class="nav nav-tabs nav-justified" id="menu_list">
                    <li><a onclick="menu(this, 'files')">Files</a></li>
                    <li><a onclick="menu(this, 'accounts')">Accounts</a></li>
                    <li><a onclick="menu(this, 'logout')">Logout</a>
                    </li>
                </ul>

                <div class="panel panel-body" id="panel_all">
                    <!-- Files section -->
                    <div id="panel_files">
                        <div class="row text-center">
                            Awaiting is infinite...
                        </div>
                    </div>

                    <!-- Accounts section -->
                    <div id="panel_accounts">
                        <div class="row text-center">
                            Awaiting is infinite...
                        </div>
                    </div>

                    <!-- Logout section -->
                    <div id="panel_logout">
                        See you.
                    </div>

                </div>
            </div>
        </div>

    </div>

</body>
